<section class="mt-10">
  <h3 class="text-2xl px-12 font-semibold text-center">
    ¿Qué tipo de espacios estás buscando?
  </h3>

  <div class="slider-simple gap-2 mt-4 px-2 items-baseline max-w-full">
    <div *ngFor="let workSpace of workSpaces">
      <img [src]="workSpace.image" alt="" />
      <h5 class="text-center mt-2">{{ workSpace.name }}</h5>
    </div>
  </div>
</section>
